<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalkSpace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/red-social.css" />
    <script type="module" src="./assets/javascript/setupTasks.js"></script>
    <script type="module" src="./assets/javascript/firebase.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-body-tertiary fixed-top nav-principal"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./perfil.html">Perfil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ajustes
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--Form de tarea-->
    <div class="p-4">
      <form
        action=""
        class="w-100 border border-dark border-2 rounded-3 p-3 bg"
        id="task-form"
      >
        <div class="mb-3 text-light">
          <h4 id="form-title" class="text-black">Añadir un nuevo post</h4>
        </div>
        <hr />
        <div class="mb-3">
          <label for="title" class="form-label text-primary">Título</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Titule su publicación"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label text-primary"
            >Descripción</label
          >
          <textarea
            class="form-control"
            rows="3"
            id="description"
            placeholder="..."
          ></textarea>
        </div>
        <hr />
        <div class="mb-1">
          <input
            type="submit"
            value="Postear"
            id="btn-agregar"
            class="btn btn-primary"
            required
          />
        </div>
      </form>

      <div id="tasks-container" class="mt-3">
        Contenedor de tareas
        <article class="task-article border border-dark border-2 rounded-2 p-3">
          <h4>Título de la tarea</h4>
          <hr />
          <p>Descripción de la tarea</p>
        </article>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
