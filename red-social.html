<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalkSpace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!--Toastify JS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="icon"
      href="./assets/img/logo-talkSpace-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/red-social.css" />
    <script type="module" src="./assets/javascript/red-social.js"></script>
    <script type="module" src="./assets/javascript/sigOut.js"></script>
  </head>
  <body>
    <main class="container">
      <header
        class="d-flex justify-content-between align-items-center py-3 neon-border"
      >
        <div class="logo">
          <h1>Un lugar seguro...</h1>
        </div>
        <nav>
          <ul class="nav" id="links-list">
            <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
            <li class="nav-item logged-in">
              <a class="nav-link" id="logout" href="#">Cerrar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link bi bi-person-circle" href="./index.html"
                >Perfil</a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Amigos</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notificaciones</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="greeting" class="alert alert-info" style="display: none"></div>

      <section class="main-content row">
        <aside class="sidebar col-md-3 neon-border">
          <ul class="list-unstyled">
            <li><a href="#">Mi Muro</a></li>
            <li><a href="#">Ajustes</a></li>
          </ul>
        </aside>

        <div class="feed col-md-9 neon-border">
          <form class="post new-post mb-4" id="post-form">
            <h3 id="post-title">Nuevo Post</h3>
            <textarea
              id="description"
              placeholder="Escribe algo..."
              class="post-control mb-2"
            ></textarea>
            <button
              class="btn btn-dark"
              type="submit"
              value="Publicar"
              id="btn-agregar"
              required
            >
              Publicar
            </button>
          </form>
          <!--No borrar nada, solo estilarlo-->
          <div id="post-container" class="mt-3">
            <article class="post-article border border-2 rounded-2 p-3">
              <p>Descripción del post</p>
              <div class="post">
                <button id="like-button" class="like-button">Like</button>
                <span id="likes-count">0 Likes</span>

                <button class="btn btn-secondary reply-btn">Responder</button>
                <div class="reply-form" style="display: none">
                  <textarea
                    placeholder="Escribe tu respuesta..."
                    class="form-control mb-2"
                  ></textarea>
                  <button class="btn btn-primary">Publicar Respuesta</button>
                </div>
              </div>
            </article>
          </div>

          <div class="post mb-4">
            <h3>María González</h3>
            <p>Odio a todos</p>

            <button id="like-button" class="like-button">♡</button>
            <span id="likes-count">0 Likes</span>

            <button class="btn btn-secondary reply-btn">Responder</button>
            <div class="reply-form" style="display: none">
              <textarea
                placeholder="Escribe tu respuesta..."
                class="form-control mb-2"
              ></textarea>
              <button class="btn btn-primary">Publicar Respuesta</button>
            </div>
          </div>

          <div class="post mb-4">
            <h3>Laura Pérez</h3>
            <p>¡Qué hermoso adhakjsdhjka!</p>
            <button id="like-button" class="like-button">♡</button>
            <span id="likes-count">0 Likes</span>
          </div>
        </div>
      </section>
      <footer class="text-center py-4">
        <p>&copy; 2024 TalkSpace - Diseñado por Las error 404.</p>
      </footer>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Toastify CDN-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
