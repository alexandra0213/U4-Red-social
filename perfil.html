<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Perfil</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/perfil.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      href="./assets/img/logo-talkSpace-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container container-custom">
      <h2>Crear tu Perfil</h2>
      <form id="perfilForm">
        <div class="mb-3">
          <label for="avatar" class="form-label">Foto de Perfil</label>
          <input
            class="form-control"
            type="file"
            id="avatar"
            accept="image/*"
          />
          <div class="avatar-preview" id="avatarPreview"></div>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Escribe tu nombre de usuario"
            required
          />
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Género</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="" disabled selected>Selecciona tu género</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="non-binary">No-binario</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label bi bi-brush">Descripción</label>
          <textarea
            class="form-control"
            id="bio"
            rows="3"
            placeholder="Escribe una breve descripción de ti"
          ></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="./red-social.html">
            <button type="button" class="btn btn-secondary flex-fill me-2">
              Regresar
            </button>
          </a>
          <button
            type="submit"
            class="btn btn-primary flex-fill ms-2 guardar-btn"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace al script externo -->
    <script src="./assets/javascript/perfil.js"></script>
  </body>
</html>
