<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/perfil.css" /> 
    <link rel="icon" href="./assets/img/logo-talkSpace-removebg-preview.png" type="image/x-icon">
</head>
<body>
  <div class="container container-custom">
      <h2>Crear tu Perfil</h2>
      <form>
          <div class="mb-3">
              <label for="avatar" class="form-label">Foto de Perfil</label>
              <input class="form-control" type="file" id="avatar" accept="image/*" />
              <div class="avatar-preview" id="avatarPreview"></div>
          </div>

          <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Escribe tu nombre de usuario" />
          </div>

          <div class="mb-3">
              <label for="email" class="form-label">Correo Electr贸nico</label>
              <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electr贸nico" />
          </div>

          <div class="mb-3">
              <label for="bio" class="form-label">Descripci贸n</label>
              <textarea class="form-control" id="bio" rows="4" placeholder="Escribe una breve descripci贸n de ti"></textarea>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a href="./red-social.html"><button type="button" class="btn btn-custom w-48">
              Regresar
          </button></a>
              <button type="submit" class="btn btn-custom w-48">
                  Guardar Perfil
              </button>
          </div>
      </form>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace al script externo -->
    <script src="/assets/javascript/script.js"></script>
</body>
</html>
