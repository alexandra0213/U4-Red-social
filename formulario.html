<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script type="module" src="/assets/javascript/script.js"></script>
</head>
<body>
    <main>
        <<div class="position-relative">
            <img src="/assets/img/TalkSpace.png" alt="Logo" class="logo img-fluid" style="max-width: 200px; position: fixed; top: 5px; right: 10px;">
        </div>
        <div class="principal-container">
            <h1 class="bienvenida text-center">¡Bienvenido a TalkSpace!</h1>
            <div class="inicio-sesion">
                <p class="parrafo text-center">¿Ya tienes una cuenta?</p>
                <h2 class="iniciar mt-5 text-center">Iniciar Sesión</h2>
                <div class="border-top my-4"></div> 
                <form class="mt-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" class="form-check-label">Recordarme</label>
                        </div>
                        <a href="#recuperarContainer" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-rosa w-100">Iniciar Sesión</button>
                </form>
                <p class="mt-3 text-center">¿No tienes cuenta? <a href="/registro.html" class="text-decoration-none">Regístrate aquí</a></p>
            </div>
        </div>
        
        <div class="recuperar-contrasena-container mt-5 d-none" id="recuperarContainer">
            <h2 class="text-center">Recuperar Contraseña</h2>
            <p class="text-center mb-4">Ingresa tu correo electrónico para recibir instrucciones para restablecer tu contraseña.</p>
            <form id="recuperarForm">
                <div class="mb-3">
                    <label for="recuperarEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="recuperarEmail" placeholder="name@example.com" required>
                </div>
                <button type="submit" class="btn btn-rosa w-100">Enviar Instrucciones</button>
            </form>
            <p class="mt-3 text-center">
                <button id="volverBtn" class="btn btn-rosa w-100">Regresar al inicio de sesión</button>
            </p>
        </div>
    
    </main>     
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
