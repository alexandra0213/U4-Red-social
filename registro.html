<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/registro.css">
    <script src="/assets/javascript/script.js" type="module"></script>
</head>
<body>
  <main>
    <<div class="position-relative">
        <img src="/assets/img/TalkSpace.png" alt="Logo" class="logo img-fluid" style="max-width: 200px; position: fixed; top: 5px; right: 10px;">
    </div>
    <div class="principal-container">
        <h1 class="text-center">REGISTRATE</h1>
        <p class="text-center mb-4">¡Inicia tus debates en línea de la mejor manera!</p>
        <form>
          <div class="border-top my-4"></div> 
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="floatingPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="floatingPasswordRepeat" class="form-label">Password repeat</label>
                <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password repeat" required>
            </div>
            <button type="submit" class="btn btn-rosa w-100">Registrarte</button>
            <p class="mt-3 text-center">Ya tienes cuenta? <a href="/formulario.html" class="text-decoration-none">Inicia Sesion aqui</a></p>
        </form>
    </div>
</main>  
<section>


</section>   
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
